<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи | Личный кабинет ученика</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/student_tasks_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
<div class="tasks-bg">
    <div class="container py-4">
        <div class="header-bar d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Личный кабинет ученика</h1>
            <button class="btn logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Выйти</button>
        </div>
        <div class="nav-buttons text-center mb-4">
            <button class="nav-btn" id="btn_lsns"><i class="fas fa-book me-2"></i>Уроки</button>
            <button class="nav-btn active" id="btn_tsks"><i class="fas fa-tasks me-2"></i>Задачи</button>
        </div>
        <div class="main-card tasks-main-card">
            <h2 class="mb-4">Список задач</h2>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="tasks-list" class="tasks-grid"></div>
        </div>
    </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/student_tasks_page.js"></script>
</body>

</html>
