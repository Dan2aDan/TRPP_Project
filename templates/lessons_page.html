<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уроки учителя</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lessons_page.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Управление уроками</h1>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </header>

        <nav>
            <ul>
                <li><a href="/teacher/students" class="nav-link"><i class="fas fa-users"></i> Ученики</a></li>
                <li><a href="/teacher/lessons" class="nav-link active"><i class="fas fa-book"></i> Уроки</a></li>
                <li><a href="/teacher/tasks" class="nav-link"><i class="fas fa-tasks"></i> Задачи</a></li>
            </ul>
        </nav>

        <main>
            <section class="lessons-section">
                <div class="lessons-header">
                    <h2>Список уроков</h2>
                    <button id="addLessonBtn" class="action-btn primary">
                        <i class="fas fa-plus"></i> Добавить урок
                    </button>
                </div>

                <div class="lessons-filters">
                    <div class="filter-group">
                        <label for="statusFilter">Статус:</label>
                        <select id="statusFilter" class="filter-select">
                            <option value="all">Все</option>
                            <option value="active">Активные</option>
                            <option value="archived">Архивные</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sortFilter">Сортировка:</label>
                        <select id="sortFilter" class="filter-select">
                            <option value="date">По дате</option>
                            <option value="title">По названию</option>
                        </select>
                    </div>
                </div>

                <div id="lessonsContainer" class="lessons-grid">
                    <!-- Уроки будут добавлены динамически через JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Модальное окно добавления/редактирования урока -->
    <div id="lessonModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Добавить урок</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="lessonForm">
                    <div class="form-group">
                        <label for="lessonTitle">Название урока</label>
                        <input type="text" id="lessonTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="lessonDescription">Описание</label>
                        <textarea id="lessonDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="lessonFiles">Файлы урока</label>
                        <input type="file" id="lessonFiles" multiple>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="action-btn secondary" id="cancelBtn">Отмена</button>
                <button class="action-btn primary" id="saveLessonBtn">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/lessons_page.js') }}"></script>
</body>
</html>
