<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уроки | Личный кабинет учителя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/lessons_page.css">

</head>
<body>
    <div class="container py-4">
        <div class="header-bar d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Личный кабинет учителя</h1>
            <button class="btn logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Выйти</button>
        </div>
        
        <div class="nav-buttons text-center mb-4">
            <button class="nav-btn" id="btn_students"><i class="fas fa-users me-2"></i>Ученики</button>
            <button class="nav-btn active" id="btn_lsns"><i class="fas fa-book me-2"></i>Уроки</button>
            <button class="nav-btn" id="btn_tsks"><i class="fas fa-tasks me-2"></i>Задачи</button>
        </div>

        <div class="main-card">
            <h2 class="text-center mb-4">Список уроков</h2>
            
            <div id="loading-indicator" class="text-center mb-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
            
            <div id="error-message" class="alert alert-danger error-message" style="display: none;"></div>
            
            <div id="lessons-container" class="lessons-grid">
                <!-- Уроки будут добавлены динамически через JavaScript -->
            </div>

            <button class="btn add-lesson-btn" id="new_lesson_btn" data-bs-toggle="modal" data-bs-target="#addLessonModal">
                <i class="fas fa-plus me-2"></i>Добавить урок
            </button>
        </div>
    </div>

    <!-- Модальное окно добавления урока -->
    <div class="modal fade" id="addLessonModal" tabindex="-1" aria-labelledby="addLessonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLessonModalLabel">Добавление нового урока</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addLessonForm">
                        <div class="mb-3">
                            <label class="form-label" for="lessonTitle">Название урока</label>
                            <input class="form-control" type="text" id="lessonTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="lessonDescription">Описание</label>
                            <textarea class="form-control" id="lessonDescription" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="lessonDate">Дата проведения</label>
                            <input class="form-control" type="date" id="lessonDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="lessonFiles">Файлы урока</label>
                            <input class="form-control" type="file" id="lessonFiles" multiple>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button class="btn btn-primary" id="addLessonBtn">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/lessons_page.js"></script>
</body>
</html>
