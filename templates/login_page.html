<!DOCTYPE html>
<html data-bs-theme="light" lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ТРППСайт</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5"><div class="container pt-0">
    <div class="row mb-5" style="height: 52.7266px;margin: 0px;padding: 20px;">
        <div class="col-md-7 col-xl-6 text-center mx-auto" style="padding: 0px;">
            <p class="w-lg-50"></p>
            <h2>Вход</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-9 col-xl-4">
            <div class="card mb-5">
                <div class="card-body bg-white border rounded border-0 shadow-none d-flex flex-column align-items-center" style="color: rgba(255,255,255,0.5);background: var(--bs-card-cap-bg);">
                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                        </svg></div>
                    <form id="loginForm" class="text-center" method="post" style="height: 174px;">
                        <div class="mb-3"><input id="login" class="form-control" type="text" name="login" placeholder="Логин" /></div>
                        <div class="mb-3"><input id="password" class="form-control" type="password" name="password" placeholder="Пароль" /></div>
                        <div class="mb-3"><button id="log_btn" class="btn btn-primary d-block w-100" type="submit">Войти</button></div>
                        <div id="error-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div></section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/login_page.js"></script>
</body>

</html>
