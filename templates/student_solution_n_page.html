<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение | Личный кабинет ученика</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/student_solution_n_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="solution-bg">
    <div class="container py-4">
        <div class="header-bar d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Личный кабинет ученика</h1>
            <button class="btn logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Выйти</button>
        </div>
        <div class="nav-buttons text-center mb-4">
            <button class="nav-btn" id="btn_lsns"><i class="fas fa-book me-2"></i>Уроки</button>
            <button class="nav-btn active" id="btn_tsks"><i class="fas fa-tasks me-2"></i>Задачи</button>
        </div>
        <div class="main-card solution-main-card">
            <div id="loading-indicator" class="text-center mb-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div class="solution-header mb-4">
                <h2 id="solution-title" class="solution-title">Загрузка...</h2>
                <div id="solution-status" class="solution-status"></div>
            </div>

            <div class="solution-content">
                <div class="solution-section mb-4">
                    <h3 class="section-title">Программа</h3>
                    <textarea id="solution-program" class="solution-text" readonly></textarea>
                </div>

                <div class="solution-section">
                    <h3 class="section-title">Результат тестирования</h3>
                    <textarea id="solution-result" class="solution-text" readonly></textarea>
                </div>
            </div>

            <div class="solution-footer mt-4">
                <button class="btn action-btn back-btn" id="back-btn"><i class="fas fa-arrow-left"></i> Назад</button>
            </div>
        </div>
    </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/student_solution_n_page.js"></script>
</body>
</html>
