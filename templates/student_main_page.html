<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет ученика | ТРПП</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/student_main_page.css">
    <style>
        :root {
            --primary-color: #06799f;
            --primary-hover: #056a8a;
            --gradient-start: #024e68;
            --gradient-middle: #ceedff;
            --gradient-end: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-middle) 50%, var(--gradient-end) 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .nav-buttons {
            margin: 2rem 0;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 1rem;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            margin: 0.5rem;
            width: 300px;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .lesson-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .lesson-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .lesson-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }

        .lesson-info {
            flex: 1;
        }

        .lesson-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .lesson-description {
            color: #666;
            font-size: 0.9rem;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            color: var(--primary-color);
        }

        .error-message {
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .nav-btn {
                width: 100%;
            }
            
            .lesson-card {
                flex-direction: column;
                text-align: center;
            }
            
            .lesson-icon {
                margin: 0 auto 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="header-bar d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Личный кабинет ученика</h1>
            <button class="btn logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Выйти</button>
        </div>
        
        <div class="nav-buttons text-center">
            <button class="nav-btn active" id="btn_lsns">
                <i class="fas fa-book me-2"></i>Уроки
            </button>
            <button class="nav-btn" id="btn_tsks">
                <i class="fas fa-tasks me-2"></i>Задачи
            </button>
        </div>

        <div class="main-card">
            <h2 class="text-center mb-4">Список уроков</h2>
            
            <div id="loading-indicator" class="text-center mb-4" style="display: none;">
                <div class="loading-spinner spinner-border" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
            
            <div id="error-message" class="alert alert-danger error-message" style="display: none;"></div>
            
            <div id="lessons-container" class="lessons-grid">
                <!-- Уроки будут добавлены динамически через JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/student_main_page.js"></script>
</body>

</html>
